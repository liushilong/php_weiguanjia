<include file="./Common:header" />
    <import type='css' file="Home.css.log_reg" />
    </head>
    <body>
        <!--navbar-->
        <include file="./Common:top_navbar" />
        <!--content-->
        <div class="container main_content">
            <div class="row clearfix">
                <div class="col-sm-6 col-md-6 col-lg-6 column">
                    <img alt="140x140" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/140/140/default.jpg" />
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 column">
                    <form role="form" action="__ROOT__/Home/UserManager/login" method="post">
                        <div class="form-group">
                             <label>用户名</label>
                                <input type="text" class="form-control" name="username" id="username"/>
                        </div>
                        <div class="form-group">
                             <label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                <input type="password" class="form-control" name="password" id="password" />
                        </div>
                        <div class="form-group">
                             <label>验证码</label>
                            <input type="text" class="form-control verify_code" name="verify_code" id="verify_code" />
                            <img class="verify_img" src="__ROOT__/Home/UserManager/getVerify"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-primary btn-block">登录</button>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember_password" />记住密码</label><label class="right"><a href="">? 忘记密码</a></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--footer-->
        <include file="./Common:footer" />

        <!--隐藏提示信息-->
        <div id="hidden_alert" style="visibility: hidden;">
            <neq name="result" value="ok">
                {$result}
            </neq>
        </div>
    </body>
<script>
    $(document).ready(function () {
        $err=$('#hidden_alert').text();
        if($err.len){
            alert($err);
        }
    });
</script>
</html>
